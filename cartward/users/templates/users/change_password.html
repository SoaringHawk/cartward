{% extends "users/base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}

<div class="col-lg-10 order-1 order-lg-2">
							
	<div class="row justify-content-md-center">
		<div class="col-md-9">
			<div class="featured-box featured-box-primary text-left mt-0">
				<div class="box-content">
					<h4 class="color-primary font-weight-semibold text-4 text-uppercase mb-0">Reset Password</h4>
					<p class="text-2 opacity-7">Enter your new password.</p>
					<form method="POST" >
						{% csrf_token %}
                          <fieldset class="form-group">
                            {{form|crispy}}
                          </fieldset> 
						<div class="form-row">
							<div class="form-group col">
								<input type="submit" value="Submit" class="btn btn-primary btn-modern float-right" data-loading-text="Loading...">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</div>

{% endblock content %}

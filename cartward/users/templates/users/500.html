{% extends "users/base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}

<div role="main" class="main" style="min-height: calc(100vh - 393px);">
    <div class="container">
        <div class="row">
            <div class="col">
                <hr class="solid my-5">
            </div>
        </div>
        <section class="http-error py-0">
            <div class="row justify-content-center py-3">
                <div class="col-6 text-center">
                    <div class="http-error-main">
                        <h2 class="mb-0">500!</h2>
                        <span class="text-6 font-weight-bold text-color-dark">UNEXPECTED ERROR</span>
                        <p class="text-3 my-4">An unexpected error has occured.</p>
                    </div>
                    <a href="{% url 'home-page' %}" class="btn btn-primary btn-rounded btn-xl font-weight-semibold text-2 px-4 py-3 mt-1 mb-4"><i class="fas fa-angle-left pr-3"></i>GO BACK TO HOME PAGE</a>
                </div>
            </div>
        </section>
    </div>
</div>

{% endblock content %}

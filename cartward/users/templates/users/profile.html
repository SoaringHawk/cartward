{% extends "users/base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
    <div class="container py-2">

        <div class="row">
            <div class="col-lg-3 mt-4 mt-lg-0">

                <div class="d-flex justify-content-center mb-4">
                    <div class="profile-image-outer-container">
                        <div class="profile-image-inner-container bg-color-primary">
                            <img src="{% static 'users/img/avatars/avatar.png'%}">
                            <span class="profile-image-button bg-color-dark">
                                <i class="fas fa-camera text-light"></i>
                            </span>
                        </div>
                        <input type="file" id="file" class="profile-image-input">
                    </div>
                </div> 
                <h4 style="padding-left: 80px;">Balance: ${{user.profile.balance|floatformat:2}}</h4>
                 <aside class="sidebar mt-2" id="sidebar">
                    <ul class="nav nav-list flex-column mb-5">
                        <li class="nav-item"><a class="nav-link text-dark active" href="{% url 'profile-page' %}">My Profile</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Address Book</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'deposit-page' %}">Deposit</a></li>
                        <!-- <li class="nav-item"><a class="nav-link" href="#">Billing</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Invoices</a></li> -->
                    </ul>
                </aside>

            </div>
            <div class="col-lg-9">

                <div class="overflow-hidden mb-1">
                    <h2 class="font-weight-normal text-7 mb-0"><strong class="font-weight-extra-bold">My</strong> Profile</h2>
                </div>
                <div class="overflow-hidden mb-4 pb-3">
                </div>

                <form method="POST" >
                    {% csrf_token %}
                    <fieldset class="form-group">
                        {{ form|crispy }}
                        {{ form2|crispy }}
                    </fieldset>
                    <a href="{% url 'change-password-page' %}">Change password</a>
                    <div class="form-group row">
                        <div class="form-group col-lg-9">
                            
                        </div>
                        <div class="form-group col-lg-3">
                            <input type="submit" value="Save" class="btn btn-primary btn-modern float-right" data-loading-text="Loading...">
                        </div>
                    </div>
                </form>

            </div>
        </div>

    </div>
{% endblock content %}
